{% extends "layout.html" %}

{% block title %}
    Apology
{% endblock %}

{% block main %}
<main class="container py-5 text-center">
    <!-- https://memegen.link/ -->
    <img alt="{{ top }}" class="border img-fluid" src="http://memegen.link/custom/{{ top | urlencode }}/{{ bottom | urlencode }}.jpg?alt=https://i.imgur.com/CsCgN7Ll.png&width=400" title="{{ top }}">
</main>
{% endblock %}
{% block script %}
<script>
    document.addEventListener("DOMContentLoaded", () => {

        if (document.querySelector("#navstuff").children.length == 1){

            if (window.innerWidth >= 561){

                const brandLogo = document.querySelector(".primary-header");
                brandLogo.classList.remove("primary-header");
                brandLogo.classList.remove("flex");
                brandLogo.classList.add("nav-grid");

                }

        }


    })
</script>
{% endblock %}
