<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1" width="device-width">

        <link href="/static/favicon.ico" rel="icon">
        <link href="/static/styles.css" rel="stylesheet">


        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>


        <style>

            @import url('https://fonts.googleapis.com/css2?family=Alata&family=Quicksand&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap');

        </style>


        <!--css and script file for navBar-->
        <link crossorigin="anonymous" href="/static/nav.css" rel="stylesheet">
        <script crossorigin="anonymous" src="/static/nav.js"></script>

        <!--css for small custom icon-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">


        <title>biblioteca: {% block title  %}{% endblock %}</title>


    </head>

    <body>
        <header id="navstuff" class="primary-header flex">

            <div id="navbrand">
                <a class="blue-off" href="/"><span data-padd="false"class="brand-styling">biblioteca</span></a>
            </div>

            {% if session["user_id"] %}
            <button class="mobile-nav-toggle" aria-controls="primary-navigation" aria-expanded="false">
                <span class="sr-only">Menu</span>
            </button>


            <nav>
                <ul data-visible="false" id="primary-navigation" class="primary-navigation flex">
                    <li>
                        <a class="blue-off" href="/mybooks">
                            <span class="menu-custom">My Books</span>
                        </a>
                    </li>
                    <li>
                        <a class="blue-off" href="/settings">
                            <span class="menu-custom">Settings</span>
                        </a>
                    </li>
                    <li>
                        <a class="blue-off" href="/logout">
                            <span class="menu-custom">Log Out</span>
                        </a>
                    </li>
                </ul>
            </nav>
            {% endif %}

        </header>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}


            {% block main %}{% endblock %}



        <footer class="py-3">
            <div class="p-2 small mb-3 text-center">
                <div class="small mb-3 text-muted">
                    Data provided by <a href="https://developers.google.com/books" target="_blank">Google Books</a>
                </div>
            </div>
        </footer>
        {% block script %}
        {% endblock %}
    </body>
</html>
